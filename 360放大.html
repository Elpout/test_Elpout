<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			li {
				float: left;
				list-style: none;
				transition: all 1s;
			}

			li:hover {
				transform: rotate(360deg) scale(1.2);
			}
		</style>
	</head>

	<body>
		<h1>360度旋转和放大</h1>
		<ul>
			<li><img src="img/rss.png" alt=""></li>
			<li><img src="img/yahoo.png" alt=""></li>
			<li><img src="img/twitter.png" alt=""></li>
			<li><img src="img/facebook.png" alt=""></li>
			<li><img src="img/delicious.png" alt=""></li>
		</ul>
	</body>
</html>
